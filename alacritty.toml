import = ["/home/qkniep/.config/alacritty/themes/custom/bamboo.toml"]
# import = ["/home/qkniep/.config/alacritty/themes/themes/kanagawa-wave.toml"]
live_config_reload = true
working_directory = "None"

[bell]
animation = "EaseOutExpo"
color = "#918175"
duration = 250

[cursor]
style = "Block"
unfocused_hollow = true
vi_mode_style = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 12.5

[font.bold]
family = "monospace"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.italic]
family = "monospace"
style = "Italic"

[font.normal]
family = "monospace"
style = "Regular"

[mouse]
hide_when_typing = true

[scrolling]
history = 100000
multiplier = 3

[selection]
save_to_clipboard = true

[window]
dynamic_title = true
