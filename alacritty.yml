env:
  TERM: xterm-256color # Default alacritty

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 12.5

  offset:
    x: 0
    y: 0

import:
  - ~/.config/alacritty/themes/themes/tokyo-night.yaml

bell:
  animation: EaseOutExpo # Ease, EaseOut(Sine|Quad|Cubic|Quart|Quint|Expo|Circ), Linear
  duration: 250
  color: '#918175'

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

window:
  dynamic_title: true

cursor:
  style: Block
  vi_mode_style: Block
  unfocused_hollow: true

live_config_reload: true
working_directory: None

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  hints:
    launcher:
      program: xdg-open
      args: []

    modifiers: None
